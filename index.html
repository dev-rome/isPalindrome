<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="index.css" />
		<title>Document</title>

	<body>
		<header class="header">
			<h1 class="title">Palindrome App</h1>
		</header>

		<section class="sub-title-wrapper">
			<h1 class="sub-heading">Check If Palindrome</h1>
		</section>

		<section class="form-checker-wrapper">
			<form name="checker">
				<input type="text" name="palindrome" placeholder="Check Your Word" />
				<input type="button" value="Check" onclick="isPalindrome(this)" />
			</form>
		</section>

		<section class="answer-wrapper">
			<div id="answer"></div>
		</section>

		<script src="index.js"></script>
	</body>
